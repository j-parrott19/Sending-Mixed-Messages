<!DOCTYPE html>
<html>
<head>
    <title>My Web Page</title>
    <link rel="stylesheet" href="refsheet.css">
    <script type="module" src="main.js"></script>
</head>
<body>
    <h1 id="title" class="headers" name="title">
        Sending Mixed Messages
    </h1>
    <h2 id="subtitle" class="subhead" name="subtitle">
        An application by Joseph Parrott
    </h2>
    <br>
    <div id="content" class="content">
        <p>
            This is a simple web page that demonstrates the use of HTML, CSS, and JavaScript.
        </p>
    <div>  
        <form id="dateForm" name="dateForm" class="dateForm" value="dateForm">
            <label for="dateInput">Enter your birthday:</label>
            <input type="date" id="dateInput" name="dateInput" required>
            <br>
            <input type="submit" value="Submit" id="Submit" name="Submit">
        </form>
    </div>
    <div id="output" class="output" name="output" style="display: none;">
        <p id="sign" class="sign"></p>
        <div id="picture" class="picture">
            <img id="signImage" alt="Zodiac Sign Image" src="" style="width: 100px; height: auto;">
        </div>
        <div id="info" class="info">
    <ul>
        <li>Element: <span id="element"></span></li>
        <li>Color: <span id="color"></span></li>
        <li>Compatibility: <span id="compatibility"></span></li>
        <li>Ruling Planet: <span id="ruling"></span></li>
        <li>Quality: <span id="quality"></span></li>
        <li>Symbol: <span id="symbol"></span></li>
    </ul>
</div>
        <br>
        <p id="horoscope" class="horoscope"></p>  
    </div>
</body>
</html>
